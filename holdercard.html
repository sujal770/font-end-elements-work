  <title>Holder-Card</title>
  <style>
    *{
     margin: 0;
     padding: 0;
   }
   body{
    background-color:white;
   }
   .card{
    background-color: gainsboro;
    width: 380px;
    height: 550px;
    text-align: center;
    margin: 10%;
    margin-left: 38%;
    border-radius: 25px;
    box-shadow: 0 0 12px 12px #868e96;
   }
   
   .background{
    background:purple;
    margin-bottom: 80px;
    border-top-left-radius: 25px;
    border-top-right-radius: 25px;
   }
   .info-pic{
    border: 4px solid black;
    border-radius: 50%;
   
    position: relative;
    top:70px;
   }
   img{
    height:100px;
    width: 100px;
   
   
   }
   h1{
    font-family: 'Public Sans', sans-serif;
    color: black;
    font-size: 39px;
  
   }
   strong{
    color: blueviolet;
    font-size: 39px;
   }
  .internet{
    margin-top: 20px;
    width: 20px;
    height: 20px;
    display: flex;
     gap: 80px;
    padding-left: 40px;
   
  }
  .info{
    margin-top: -18px;
    font-family: sans-serif;
    font-size: 18px;
    margin-left: 20px;
  }
  .social-media{
    justify-content: center;
    align-items: center;
  }
  .info:hover{
    cursor: pointer;
    color: royalblue;
  }
  .footer{
   display: flex;
   flex-direction: row;
   margin-top: 35px;
   gap: 20px;
   align-items: center;
   justify-self: center;
   padding-left: 130px;
   font-size: 30px;
   cursor: pointer;
  }
  .futer{
    color: rgb(22, 21, 23);
    font-size: 18px;
    font-family: sans-serif;
    margin-top: 20px;
    float: left;
    margin-left: 15px;
  }
 
  </style>
  </head>
